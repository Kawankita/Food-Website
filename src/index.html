<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <!-- MY CSS & BOOTSTRAP -->
        <link
            rel="stylesheet"
            href="../public/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="../public/css/style.css"
        />
        <!-- MY ICON -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <!-- Top Bar -->
        <header>
            <div
                class="top_bar"
                style="background-color: var(--primary)"
            >
                <div class="info gap-3">
                    <div class="call">
                        <i class="bi bi-telephone"></i>
                        <p>(414) 857 - 0107</p>
                    </div>
                    <div class="mail">
                        <i class="bi bi-envelope"></i>
                        <p>yummy@bistrobliss</p>
                    </div>
                </div>
                <div class="sosial">
                    <i class="bi bi-twitter-x"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-tiktok"></i>
                </div>
            </div>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid p-0">
                    <a
                        class="navbar-brand"
                        href="#"
                        ><img
                            src="../public/images/Logo.png"
                            alt=""
                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavAltMarkup"
                    >
                        <div class="navbar-nav mx-auto">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                            <a
                                class="nav-link"
                                href="#"
                                >About</a
                            >
                            <a
                                class="nav-link"
                                href="#"
                                >Menu</a
                            >
                            <a
                                class="nav-link"
                                href=""
                                >Pages</a
                            >
                            <a
                                class="nav-link"
                                href=""
                                >Contact</a
                            >
                        </div>
                        <div class="navbar-nav end-0">
                            <a
                                class="btn-box"
                                aria-current="page"
                                href="#"
                                >Book A Table</a
                            >
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- hero section -->
        <section
            class="hero_section"
            id="home"
        >
            <div class="container">
                <div class="row text-center hero">
                    <div class="hero_title col">
                        <h1 class="mb-4">Best food for <br />your taste</h1>
                        <p>
                            Discover delectable cuisine and unforgettable moments <br />
                            in our welcoming, culinary haven.
                        </p>
                    </div>
                    <div class="buttons">
                        <a
                            href=""
                            class="btn-box"
                            >Book A Table</a
                        ><a
                            href=""
                            class="btn-box"
                            >Explore Menu</a
                        >
                    </div>
                </div>
            </div>
        </section>
        <section class="menu">
            <div class="container">
                <div class="row text-center">
                    <h1>Browse Our Menu</h1>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <script src="../public/js/bootstrap.min.js"></script>
    </body>
</html>
